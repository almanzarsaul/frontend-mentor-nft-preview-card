<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS Reset by Josh W. Comeau -->
    <!-- https://www.joshwcomeau.com/css/custom-css-reset/ -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="container">
          <img src="images/image-equilibrium.jpg" alt="Avatar" class="image" />
          <div class="overlay"></div>
          <div class="eye">
            <img src="./images/icon-view.svg" alt="Eye icon overlay." />
          </div>
        </div>
        <h1><a href="#" class="card__title">Equilibrium #3429</a></h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__details">
          <div class="amount">
            <img src="./images/icon-ethereum.svg" alt="Ethereum logo." />0.041
            ETH
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="Clock icon." />3 days left
          </div>
        </div>
        <div class="line-break"></div>
        <div class="card__creator-section">
          <img
            class="card__creator-avatar"
            src="./images/image-avatar.png"
            alt="Jules Wyvern' profile picture."
          />
          <p class="card__creator">
            Creation of <a href="#" class="card__creator-name">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
